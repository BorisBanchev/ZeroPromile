name: Staging â€” Build, Test, Migrate, Deploy
on:
  push:
    branches: [staging]

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/borisbanchev03/zeropromile-api-staging
  JWT_SECRET_STAGING: ${{ secrets.JWT_SECRET_STAGING }}
  JWT_EXPIRES_IN: ${{ secrets.JWT_EXPIRES_IN }}

jobs:
  build-test-migrate-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Node
        uses: actions/setup-node@v5
        with:
          node-version: 20

      - name: Install
        run: |
          cd backend
          npm ci

      - name: Generate Prisma client
        run: |
          cd backend
          npx prisma generate

      - name: Build
        run: |
          cd backend
          npm run build

      - name: Lint
        run: |
          cd backend
          npm run lint

      - name: Run tests
        env:
          TEST_DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}
        run: |
          cd backend
          npm run test

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        id: publish
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile.staging
          push: true
          tags: ${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Run Prisma migrations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_STAGING }}
        run: |
          cd backend
          npx prisma migrate deploy

      - name: Install flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master
        with:
          version: latest

      - name: Deploy to Fly
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN_STAGING }}
          IMAGE: ${{ env.IMAGE_NAME }}:${{ github.sha }}
        run: |
          flyctl deploy --image $IMAGE --app zeropromile-api-staging --remote-only
