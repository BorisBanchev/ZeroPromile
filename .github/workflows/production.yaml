name: Production â€” Build, Test, Migrate, Deploy
on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/borisbanchev/zeropromile-api
  JWT_TOKEN_SECRET: ${{ secrets.JWT_TOKEN_SECRET }}
  JWT_REFRESH_TOKEN_SECRET: ${{ secrets.JWT_REFRESH_TOKEN_SECRET }}
  JWT_EXPIRES_IN: ${{ secrets.JWT_EXPIRES_IN }}
  REFRESH_TOKEN_EXPIRES_IN: ${{ secrets.REFRESH_TOKEN_EXPIRES_IN }}

jobs:
  build-test-migrate-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Node
        uses: actions/setup-node@v5
        with:
          node-version: 20

      - name: Install
        run: |
          cd backend
          npm ci

      - name: Generate Prisma client
        run: |
          cd backend
          npx prisma generate

      - name: Build
        run: |
          cd backend
          npm run build

      - name: Lint
        run: |
          cd backend
          npm run lint

      - name: Run Prisma migrations for test DB
        env:
          DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}
        run: |
          cd backend
          npx prisma migrate deploy

      - name: Run tests
        env:
          NODE_ENV: test
          TEST_DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}
          JWT_TOKEN_SECRET_STAGING: ${{ secrets.JWT_TOKEN_SECRET_STAGING }}
          JWT_REFRESH_TOKEN_SECRET_STAGING: ${{ secrets.JWT_REFRESH_TOKEN_SECRET_STAGING }}
          JWT_EXPIRES_IN: ${{ secrets.JWT_EXPIRES_IN }}
          REFRESH_TOKEN_EXPIRES_IN: ${{ secrets.REFRESH_TOKEN_EXPIRES_IN }}
        run: |
          cd backend
          npm run test

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push image
        id: publish
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache,mode=max

      - name: Run Prisma migrations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          cd backend
          npx prisma migrate deploy

      - name: Install flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master
        with:
          version: latest

      - name: Verify Fly auth & app access
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          flyctl auth whoami
          flyctl status --app zeropromile-api || true

      - name: Deploy to Fly
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          IMAGE: ${{ env.IMAGE_NAME }}:${{ github.sha }}
        run: |
          flyctl deploy --image $IMAGE --app zeropromile-api --config backend/fly.production.toml
